<!DOCTYPE html>
<html>
<head>
	<title>keystone</title>
	<link rel="stylesheet" type="text/css" href="main.css" />
	<script type="text/javascript">
		// if(/macintosh/i.test(navigator.appVersion)) {  //mac
		if (window.devicePixelRatio > 1) {                 //retina
			(function() {
				var node = document.createElement('link');
				node.rel = 'stylesheet';
				node.href	= 'mac_retina.css';
				document.head.appendChild(node);

			})();
		}
	</script>
	<!-- <script type="text/javascript" src='../node_modules/jquery/dist/jquery.min.js '></script> -->
	<!-- <script type="text/javascript" src='../tradingview/charting_library/charting_library.js'></script> -->
	<!-- <script type="text/javascript" src='../tradingview/charting_library/datafeed/udf/datafeed.js'></script> -->
	<script type="text/javascript">
		if (process.env.NODE_ENV === 'development') require('nw.gui').Window.get().showDevTools();

		if(window.nw == undefined){ 					//nw 0.12.3
			global.document = window.document;
			global.navigator = window.navigator;
			global.DOMParser = window.DOMParser;
			global.localStorage = window.localStorage;
			global.focus = window.focus;
			global.location = window.location;
		}
		(function() {
		  var gui = require("nw.gui");
		  window._gui = gui;
		  if (process.platform === "darwin") {
			  var mb = new gui.Menu({type: 'menubar'});
			  mb.createMacBuiltin('RoboPaint', {
			    hideEdit: false,
			  });
			  gui.Window.get().menu = mb;
			}
		}());
	</script>
</head>
<body>
	<div id='app'></div>
	<!-- <div class="fuck"></div> -->
	<script src="main.js"></script>
	<script type="text/javascript">
		if ((process.env.NODE_ENV === 'development') || (process.env.NODE_ENV === 'beta')) {
			var gulp = require('gulp');
			gulp.task('reload', function(){
				//console.log('reload');
				if(window.nw){                             //nw 0.13.2
					chrome.runtime.reload();
				}else{
					var gui = require('nw.gui');
				  	var win = gui.Window.get();
				  	win.reloadDev();
				}
			});
			gulp.watch(['./build/**/*.js'], ['reload']);
		}
	</script>
	<!-- <div class='app-drag-panel'></div> -->
</body>
</html>
